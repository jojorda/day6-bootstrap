  <body>
     <!-- navbar -->
     <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="img/logo.png"
                  style="width: 50px; height: 50px; object-fit: contain;" /></a>
          <button class="navbar-toggler" type="button">

  <!-- end navbar -->

      <div class="content">
        <div style="width: 500px">
          <h2 style="text-align: center">Isi Formulir dulu Ya!</h2>
          <form>
            <div class="form">
              <div class="Name">
                <label for="name">Name</label>
                <input type="text" id="name" />
              </div>

              <div class="email">
                <label for="email">Email</label>
                <input type="text" id="email" />
              </div>

              <div class="Phone">
                <label for="phone">Phone</label>
                <input type="number" id="phone" />
              </div>

              <div class="Subject">
                <label for="subject">Subject</label>
                <select name="subject" id="subject">
                  <option value=""></option>
                  <option value="FrontEnd">FrontEnd</option>
                  <option value="BackEnd">BackEnd</option>
                  <option value="Fullstack">Fullstack</option>
                </select>
              </div>

              <div class="text-area">
                <label for="message">Your Message</label>
                <textarea name="message" id="message" rows="7"></textarea>
              </div>
            </div>

            <div class="btn" style="display: flex; justify-content: flex-end; width: 100%">
              <button class="submit-btn" type="button" onclick="submitAja()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
