    <!-- Blog -->
  <!-- Form -->
  <div class="blog">
    <div class="blog-form">
      <div class="form-container">
        <form onsubmit="addData(event)">
          <h1>Create Post Blog</h1>
          <div>
            <label for="input-blog-title">Project Name</label>
            <input id="input-blog-title" />
          </div>
          <div class="d-flex">
            <div class="w-45">    
                <label for="start-date">Start Date</label>
                <input type="start-date" id="start-date">
            </div>
            <div class="w-45 ">
                <label for="end-date">End Date</label>
                <input type="end-date" id="end-date">
            </div>
        </div>
          <div>
            <label for="input-blog-content">Description</label>
            <textarea id="input-blog-content" style="height: 100px;"></textarea>
          </div>
          <div class="checkbox">
            <div><p>Technologies</p>
                <div class="mt-25 d-flex fs-20">
                    <div class="w-45%">
                        <div class="mb-10">
                            <input type="checkbox" name="nodejs" id="nodejs">
                            <label for="nodejs">Node JS</label>
                        </div>
                        <div class="mb-10">
                            <input type="checkbox" name="reactjs" id="reactjs">
                            <label for="reactjs">React JS</label>
                        </div>
                    </div>
                    <div class="w-45">
                        <div class="mb-10">
                            <input type="checkbox" name="nextjs" id="nextjs">
                            <label for="nextjs">Next JS</label>
                        </div>
                        <div class="mb-10">
                            <input type="checkbox" name="typescript" id="typescript">
                            <label for="typescript">TypeScript</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          <div>
            <label>Upload Image</label>
            <div class="input-blog-image-group">
              <label for="input-blog-image">
                <p>Attach File</p>
              </label>
              <input type="file" id="input-blog-image" hidden />
            </div>
          </div>
          <div class="button-group">
            <button>Post Blog</button>
          </div>
        </form>
      </div>
    </div>
    <hr class="line" />
    <div id="contents" class="blog-list">
    </div>
  </div>
  <script src="js/blog.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
